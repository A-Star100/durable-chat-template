<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Chat!</title>
    <meta name="description" content="The ultimate chat room" />
    <meta name="author" content="Anirudh Sevugan (https://anirudhsevugan.me/)" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <script src="/dist/index.js" type="module"></script>
    <script defer>
      window.addEventListener("DOMContentLoaded", () => {
  const path = window.location.pathname;

  // Only prompt if we're on the homepage ("/")
  if (path === "/" || path === "") {
    const roomId = prompt("Enter a room ID to join, or click Cancel to create a new one:");
    
    if (roomId && roomId.trim()) {
      // Redirect to the specified room
      window.location.href = `/${encodeURIComponent(roomId.trim())}`;
    }
    // Else: Do nothing — your app will generate a new room as usual
  }
});
    </script>
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container" style="width: 95%; height: 100%">
      <div class="row" style="height: 100%">
        <div class="one-third column" style="margin-top: 25%">
          <h4><b>Chat</b></h4>
          <p>
            In the URL bar of your browser, you will see a link with an ID.
            This link serves as a way to share your chat room with anyone you want to talk to!
            You can change the ID to any name you like!
          </p>
        </div>
        <div class="two-thirds column" id="root"></div>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
